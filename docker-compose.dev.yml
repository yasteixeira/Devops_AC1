version: '3.8'

# ========================================
# DOCKER COMPOSE - DESENVOLVIMENTO
# ========================================
# Para executar: docker-compose -f docker-compose.dev.yml up

services:
  # Aplicação Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pratica4-app-dev
    ports:
      - "8080:8080"
    environment:
      # Profile ativo
      - SPRING_PROFILES_ACTIVE=dev
      # Configurações do H2 (banco em memória)
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:pratica4_dev
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      # JPA
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - SPRING_JPA_SHOW_SQL=true
      # H2 Console
      - SPRING_H2_CONSOLE_ENABLED=true
    volumes:
      # Mapeia logs para persistir fora do container
      - ./logs:/app/logs
    networks:
      - pratica4-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  pratica4-network:
    driver: bridge

volumes:
  logs:
    driver: local
