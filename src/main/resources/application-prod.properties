# ========================================
# PROFILE: PRODUCTION (Produção)
# ========================================
# Para ativar: -Dspring.profiles.active=prod

# ========================================
# BANCO DE DADOS POSTGRESQL
# ========================================
# Configurações via variáveis de ambiente (12-factor app)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pratica4_prod}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ========================================
# HIBERNATE/JPA
# ========================================
# validate: Apenas valida schema, não modifica banco (segurança em produção)
# Em produção, usar ferramentas de migração (Flyway/Liquibase) é recomendado
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ========================================
# H2 CONSOLE
# ========================================
spring.h2.console.enabled=false

# ========================================
# SWAGGER/OPENAPI
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========================================
# LOGS
# ========================================
logging.level.root=WARN
logging.level.com.example.pratica4=INFO

# ========================================
# SEGURANÇA
# ========================================
# Em produção, desabilitar stack traces detalhados
server.error.include-stacktrace=never
server.error.include-message=always
