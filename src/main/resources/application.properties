# ========================================
# CONFIGURAÇÃO PADRÃO DA APLICAÇÃO
# ========================================
spring.application.name=pratica4

# Profile ativo (dev, test ou prod)
# Pode ser sobrescrito via variável de ambiente: -Dspring.profiles.active=prod
spring.profiles.active=dev

# Porta do servidor
server.port=8080

# Configuração de logs
logging.level.root=INFO
logging.level.com.example.pratica4=DEBUG

# Formato de data/hora JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
