# ========================================
# PROFILE: TEST (Testes)
# ========================================
# Para ativar: -Dspring.profiles.active=test
# Este profile é usado automaticamente durante a execução dos testes

# ========================================
# BANCO DE DADOS H2 (em memória para testes)
# ========================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# HIBERNATE/JPA
# ========================================
# create-drop: Recria tabelas antes de cada teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ========================================
# H2 CONSOLE
# ========================================
spring.h2.console.enabled=false

# ========================================
# LOGS (reduzidos para não poluir saída dos testes)
# ========================================
logging.level.root=WARN
logging.level.com.example.pratica4=INFO
logging.level.org.hibernate.SQL=WARN
