# ========================================
# PROFILE: DEVELOPMENT (Desenvolvimento)
# ========================================
# Para ativar: -Dspring.profiles.active=dev

# ========================================
# BANCO DE DADOS H2 (em memória)
# ========================================
spring.datasource.url=jdbc:h2:mem:pratica4_dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# HIBERNATE/JPA
# ========================================
# create-drop: Recria tabelas a cada execução (útil para desenvolvimento)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ========================================
# H2 CONSOLE (Interface web do banco)
# Acesse: http://localhost:8080/h2-console
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# SWAGGER/OPENAPI
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ========================================
# LOGS
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
